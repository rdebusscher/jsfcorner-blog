<h:head>
    <title>CSS3 ellipsis server or client side?</title>
</h:head>
<h:body>
    <p:panel header="Server side solution">
        <h:outputText value="#{bean.text}"/><br/>
        <c4j:outputText value="#{bean.text}" truncateAt="80"/><br/>
        <c4j:outputText value="#{bean.text}"/>
    </p:panel>
    <h:form>
        <h:commandLink value="Client side" action="client.jsf"/>
    </h:form>
</h:body>
</html>
