<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        >
<h:head>
    <title>Client behaviour -hover with CSS3</title>
    <style type="text/css">
        .myHover:hover {
            background-color: red;
        }
    </style>
</h:head>
<h:body>
    <h1>CSS3 hover</h1>
    <h:form>
        <h:inputText value="#{bean.prop}" styleClass="myHover"/>
        <br/>
        <h:link value="index" outcome="index.jsf" />
    </h:form>

</h:body>
</html>
