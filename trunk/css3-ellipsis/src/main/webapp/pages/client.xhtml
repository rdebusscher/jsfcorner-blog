<h:head>
    <title>CSS3 ellipsis server or client side?</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
    <p:panel header="Client side solution">
        <h:outputText value="#{bean.text}"/><br/>
        <h:outputText value="label : " /><h:panelGroup styleClass="ellipsis" id="longLabel">${bean.text}</h:panelGroup>
        <p:tooltip for="longLabel" value="#{bean.text}"></p:tooltip>
        After the text
    </p:panel>
    <h:form>
        <h:commandLink value="Server side" action="server.jsf"/>
    </h:form>
</h:body>
</html>
