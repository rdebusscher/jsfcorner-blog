<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:custom="http://www.rubus.be/jsf/tutorial"
      xmlns:h="http://java.sun.com/jsf/html"
        >
<h:head>
    <title>Client behaviour - Hover with single tag</title>
    <style  type="text/css">
        .hoverClass  {
            background-color: red;
        }
    </style>
</h:head>
<h:body>
    <h1>Hover with single tag</h1>
    <h:form>

        <h:inputText value="#{bean.prop}" >
            <custom:myHover />
        </h:inputText>
        <br/>
        <h:link value="index" outcome="index.jsf" />
    </h:form>

</h:body>
</html>
