<html>
<head>
    <title>Angular - Log4js - Logging</title>

    <script src="js/libs/log4js/log4javascript_uncompressed.js"></script>
    <script src="js/libs/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="ng-logging">
<h1>Logging example</h1>

<div id="page">
    <div class="ng-cloak" ng-controller="LoggingController" ng-cloak>
        Info message to log<input ng-model="logMessage" /><br/>
        <button ng-click="info()">Info Message</button>
        <button ng-click="doException()">Throw Exception</button>

    </div>
</div>
</body>
</html>
